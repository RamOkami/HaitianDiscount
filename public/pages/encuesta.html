<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Opinión | HaitianDiscount</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="../assets/css/encuesta.css">
</head>
<body>

<div class="container">
    <div id="loader" style="display: none;">
        <p>Cargando...</p>
    </div>
    <div id="feedback-content" style="display: none;">
        <h1>Valoración de Servicio</h1>
        <p class="subtitle">Pedido #<span id="order-id-display">...</span></p>

        <div class="rating-box">
            <div id="rating-stars" class="rating-display"></div>
            <div id="rating-status" class="status-badge"></div>
        </div>

        <form id="feedback-form">
            <label for="comment" style="display: block; margin-bottom: 8px; font-weight: 600;">¿Qué te pareció nuestro servicio?</label>
            <textarea id="comment" placeholder="Déjanos tus comentarios aquí. (Opcional)"></textarea>
            
            <button type="submit" id="submit-btn">Enviar Opinión</button>
        </form>
    </div>

    <div id="success-message" style="display: none; padding: 40px 0;">
        <h1>¡Gracias por tu Feedback! ✅</h1>
        <p class="subtitle">Tu opinión ha sido registrada con éxito. Ayuda a HaitianDiscount a mejorar.</p>
        <button onclick="window.close();" style="background-color: var(--primary-color);">Cerrar Ventana</button>
    </div>
    
</div>

<script type="module" src="../assets/js/encuesta.js"></script>

</body>
</html>
